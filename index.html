<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #email {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        #password {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        #email-svg {
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        #password-svg {
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }
    </style>
</head>

<body class="" style="background-image: linear-gradient(to top right, 
rgba(15, 37, 235, 0.8), 
rgba(247, 19, 235, 0.8)); height: 100vh;">

    <div class="container bg-white mt-5 rounded" style="height: 90vh;">
        <!-- <div class="row">LOGIN FORM</div> -->

        <div class="row">

            <div class="col-12 col-lg-6">
                <img src="Login_Page_Logo_crop.png" class="img-fluid">
            </div>

            <div class="col-12 col-lg-6 mt-5 pt-5">
                <div class="row">
                    <div class="text-center">
                        <div class="col-12 fs-3 fw-bold">Member Login</div>
                    </div>
                </div>

                
                <div class="row mt-3 col-lg-12">
                    <div class="input-group">
                        <div class="input-group-text" id="email-svg"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                            </svg></div>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                


                <div class="row mt-2 col-lg-12">
                    <div class="input-group">
                        <div class="input-group-text" id="password-svg"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                            </svg></div>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>



                <div class="row mt-3">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success rounded-pill col-12 col-lg-6" style="background-color:rgb(27, 196, 55); border: none;">LOGIN</button>
                    </div>
                </div>


                <div class="row mt-2 pb-5 mb-2">
                    <div class="text-center">
                        <a href="" style="text-decoration:none;" class="link-dark"><span
                                class="link-secondary">Forgot</span> Username/Password?</a>
                    </div>
                </div>


                <div class="row">
                    <div class="text-center">
                        <a href="" style="text-decoration:none;" class="link-dark"> Create your Account <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
